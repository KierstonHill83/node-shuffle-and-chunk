{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <form method="post" action="/submit">
      <div class="form-group">
        <div class="input_sections">
          <input id="names" type="input" name="names"/>
          <label for="names">Names</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input_sections">
          <input id="chunks" type="input" name="number_chunks"/>
          <label for="chunks">Number of Chunks</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit!</button>
      </div>

    </form>

  </div>



{% endblock %}
